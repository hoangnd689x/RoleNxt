<div class="container-fluid details-page" *ngIf="isLoaded">
    <div class="text-center custom-border" style="margin-bottom: 2rem;
        background-color: #e9ecef;
        border-radius: .3rem; margin-bottom: 0">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class = "row">
            <div class="col-md-3">
                <select formControlName="domain" class="form-control" name="domain" (change)="loadCompetencyAndOrg($event.target.value)">
                    <option value="-1">Domain</option>
                    <option value={{domain.id}} *ngFor="let domain of domains">{{domain.name}}</option>
                </select>
            </div>

            <div class="col-md-3">
                <select formControlName="org" class="form-control" name="org" (change)="loadPosition($event.target.value)">
                    <option value="-1">Department</option>
                    <option value={{org.id}} *ngFor="let org of orgs">{{org.name}}</option>
                </select>
            </div>
        
            <div class="col-md-3">
                <h3>{{positionDetail.orgObj && positionDetail.orgObj.name}} -
                    {{positionDetail.positionObj&&positionDetail.positionObj.name}}</h3>
            </div>
        </div>
    </form>
    </div>
    <div class="custom-border">
        <div class="row">
            <div class="col-md-3">
                <div class="content-block">
                    <img class="fakeimg img-responsive fit-image"
                        src="https://www.nicepng.com/png/detail/772-7726577_refrubished-employee-icon-admin-assets-upload-id.png" />
                </div>
                <div class="content-block">
                    <h4>Industrial Role</h4>
                    <div [innerHTML]="positionDetail.industrialRle"></div>
                </div>
                <div class="content-block">
                    <h4>Entry Criteria</h4>
                    <div [innerHTML]="positionDetail.entryCriteria"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="content-block">
                    <h4>Responsibilities</h4>
                    <div [innerHTML]="positionDetail.responsibilities"></div>
                </div>
                <div class="content-block">
                    <h4>KRA (key responsible area)</h4>
                    <div [innerHTML]="positionDetail.kra"></div>
                </div>
                <!-- <div class="content-block">
                    <h4>Scope</h4>
                    <h5>{{positionDetail.scope}}</h5>
                </div>

                <div class="content-block">
                    <h4>Domain</h4>
                    <h5>{{positionDetail.domain}}</h5>
                </div> -->
            </div>

            <div class="col-md-3">
                <div class="content-block">
                    <h4>Career progression</h4>
                    <career-progression [sourcePositionID]="positionDetail.positionObj &&positionDetail.positionObj.id"
                        [departmentID]="positionDetail.orgObj && positionDetail.orgObj.id"></career-progression>
                </div>
                <div class="content-block">
                    <h4>Competencies required</h4>
                    <div [innerHTML]="positionDetail.competencyObj && positionDetail.competencyObj[0].name"></div>
                </div>
                <!-- <div class="content-block">
                    <h4>Project Category</h4>
                    <h5>{{positionDetail.projectCategory}}</h5>
                </div>
                <div class="content-block">
                    <h4>Domain Roles</h4>
                    <h5>{{positionDetail.domainRoles}}</h5>
                </div>
                <div class="content-block">
                    <h4>Career path</h4>
                    <h5>{{positionDetail.careerPath}}</h5>
                </div> -->
            </div>
        </div>
        <div class="row" style="float: right">
            <button type="button" class="custom-button btn btn-primary" (click)="backToPositions();">Back To Previous
                Page</button>
            <button type="button" class="custom-button btn btn-primary" [routerLink]="['/position',positionDetail.orgObj.id]">Back To Lattice
                Page</button>
        </div>
    </div>

</div>
