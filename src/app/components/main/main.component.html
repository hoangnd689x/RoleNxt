  <ul class="nav nav-tabs">

        <a (click)="selectedTab = mytab" data-toggle="tab">{{mytab}}</a>

  </ul>
  
  <div class="tab-content" style="height: 88%;">
    <div *ngIf="selectedTab === 'Career Map'" role="tabpanel" class="tab-pane active" id="one" style="height: 100%;">
      <main role="main" style="height: 100%">
        <router-outlet></router-outlet>
      </main>
    </div>
    <div *ngIf="selectedTab === 'Comparison'" role="tabpanel" class="tab-pane active" id="two" style="height: 100%;">
      <div class="tab-content" style="padding-left: 155px;padding-right: 143px;">
        <div class="row">
          <div class="col-md-12" style="font-weight: bold; margin-top: 8px; margin-bottom: 8px; margin-left: 22px; font-size: 16px;">Comparison</div>
        </div>

          <div class="col-md-5" style="text-align: justify;padding-left: 37px;">
              <div class="input-group">

                      src="assets/dev-details.png" />
                  <span class="input-group-addon"
                      style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>
                    <select class="form-control"
                    style="margin-left: 5%; background-color: #00a8b0;    border: solid #0092CB;">
                    <option *ngFor="let opt of listPosition">{{opt.name}}</option>
                  </select>
                  
              </div>
  
              <div class="content-block">
                  <div *ngIf="positionDetailResponsibilities.length > 2; else elseBlockRes1">
                      <div *ngIf="!isShowMoreRes && positionDetailResponsibilities.length > 2; else elseBlockRes2">
                          <p *ngFor="let res of positionDetailResponsibilities | slice:0:2; let i=index">{{res}}
                          </p>
                          <label (click)="showMoreRes()" class="btn-more" title="show more"></label>
                      </div>
  
                      <ng-template #elseBlockRes2>
                          <p *ngFor="let res of positionDetailResponsibilities">{{res}}</p>
                          <label (click)="collapseRes()" class="btn-less" title="show less"></label>
                      </ng-template>
                  </div>
  
                  <ng-template #elseBlockRes1>
                      <p *ngFor="let res of positionDetailResponsibilities">{{res}}</p>
                  </ng-template>
  
              </div>
