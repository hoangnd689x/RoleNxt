<div *ngIf="isLoaded" class="home-container align-items-center">

    <div id="accordion">
        <div *ngFor="let item of positions" class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        {{item.name}}
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <links-child [departmentID]="departmentId" [positionID]="item.id" [positions]="positions"></links-child>
                </div>
            </div>
        </div>
    </div>
