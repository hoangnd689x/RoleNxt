<div class="container login-container">
  <div class="row wholeForm">
    <div class="col-md-6 login-form-2">
      <img
        class="image-responsive logo"
        src="../assets/Kainos-logo.svg"
        alt="Kainos logo"
        width="90"
        height="39"
      />
      <form class="loginForm was-validated" [formGroup]="angForm">
        <h3>Login</h3>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Your Username"
            name="username"
            formControlName="username"
            #username
            required
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="pwd"
            placeholder="Enter Password"
            formControlName="password"
            #password
            required
          />
        </div>
        <div class="form-group">
          <input
            class="btnSubmit subBtn"
            type="submit"
            value="Submit"
            (click)="onClickSubmit(username.value, password.value)"
          />
        </div>
      </form>
    </div>
  </div>
</div>
