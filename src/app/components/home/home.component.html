<mat-grid-list class="bg-container" *ngIf="isLoaded" cols="2" rowHeight="1:1">
  <mat-grid-tile *ngFor="let item of result">
    <mat-card class="example-card" [ngStyle]="{'background-color': item.bgcolor}">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': item.bgImage}"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="custom-card-content">
        <div class="example-button-row">
          <a *ngFor="let department of item.items" [routerLink]="['position',department.id]" mat-raised-button
            [ngStyle]="{'background-color': department.color}">{{department.name}}</a>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
