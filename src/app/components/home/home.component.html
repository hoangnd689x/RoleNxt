<section *ngIf="isLoaded" class="home-container align-items-center">
    <div *ngFor="let item of department" class="col-md-1">
      <a [routerLink]="['position',item.id]"><button mat-raised-button [ngStyle]="{'background-color': item.color}" class="nav-button">{{item.name}}</button></a>
    </div>
  </section>
